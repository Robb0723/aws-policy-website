<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up and Login</title>
    <link rel="stylesheet" href="signup_login_style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>Welcome to AWS Latest News</h1>
                <ul>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section class="forms-section">
        <div class="container">
            <div class="form-wrapper">
                <div class="form-box signup-box">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" name="name" required>
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
              OR
              <br/><br/>

                <div class="form-box login-box">
                    <h2>Login</h2>
                    <form id="login-form">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 AWS Latest News. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for form submission (optional)
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Sign up form submitted');
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login form submitted');
        });
    </script>
</body>
</html>
